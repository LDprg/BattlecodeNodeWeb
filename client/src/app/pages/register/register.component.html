<div class="form-signin text-center">
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
    <strong>Error!</strong>
    {{errorMsg.err.message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form [formGroup]="registerForm">
    <h1 class="h3 mb-3 fw-normal">Please enter Data!</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="user1234" name="name" required="required" formControlName="name">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
        required="required" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd"
        required="required" formControlName="passwd">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mb-3">
      <label>
        Already have an Account?&ensp;<a routerLink="/login" routerLinkActive="active">Login</a>
      </label>
    </div>

    <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit" name="submit" (click)="register()">Register</button>
  </form>

  <div class="alert alert-success" *ngIf="success">
    <strong>Success!</strong>
    Registration completed.
    <a routerLink="/login" routerLinkActive="active">Go to Login</a>
  </div>
</div>
