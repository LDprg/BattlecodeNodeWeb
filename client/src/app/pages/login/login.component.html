<div class="form-signin text-center">
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
    <strong>Error!</strong>
    {{errorMsg.err.message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form [formGroup]="loginForm">
    <h1 class="h3 mb-3 fw-normal">Please login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name123" name="name"
        required="required" formControlName="name">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd"
        required="required" formControlName="passwd">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mb-3">
      <label>
        New?&ensp;<a routerLink="/register" routerLinkActive="active">Create an account</a>
      </label>
    </div>

    <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit" name="submit" (click)="login()">Login</button>
  </form>

  <div class="alert alert-success" *ngIf="success">
    <strong>Success!</strong>
    Login completed.
    <a routerLink="/home" routerLinkActive="active">Back to Home</a>
  </div>
</div>
