<div class="form-signin text-center">
  <div>
    <h1 class="h3 mb-3 fw-normal">Please enter Data!</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="user1234" name="name" required="required">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
        required="required">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd"
        required="required">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mb-3">
      <label>
        Already have an Account?&ensp;<a routerLink="/login" routerLinkActive="active">Login</a>
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Register</button>
  </div>

  <!-- <div class="alert alert-success">
    <strong>Success!</strong> Registration completed.
    <a routerLink="/login" routerLinkActive="active">Go to Login</a>
  </div> -->
</div>
